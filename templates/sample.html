<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alexandria | Sample</title>
</head>
<body>
    <h1>{{ heading  }}</h1>
    <p>Bienvenido a una pagina de ejemplo para Alexandria project</p>
    <p>Listado de libros</p>
    <ul>
        {% for book in books %}
            <li>
                {{ book.isbn }} |
                {{ book.title |upper}} |
                {{ book.author }} |
                {{ book.publisher }}

                {% if book.recommended %}
                    <b>!!!</b>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
